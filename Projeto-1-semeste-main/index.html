<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrossel Centralizado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer {
      background-color: #333;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      height: 80px;
      color: #fff;
      text-align: center;
      font-size: 0.9rem;
      bottom: 0;
    }

    /* ====== AJUSTES DO CARROSSEL ====== */
    .carousel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .carousel-inner {
      width: 400px;
      height: 300px;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 5%;
    }
  </style>
</head>
<body>

  <nav class="navbar bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://previews.123rf.com/images/captainvector/captainvector2207/captainvector220762362/189372823-opened-book-icon.jpg" style="filter: invert(100);" width="40px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-light" href="index.html">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="professores.html">Professores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="alunos.html">Alunos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/slide1.jpg" class="d-block" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="images/slide2.jpg" class="d-block" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="images/slide3.jpg" class="d-block" alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </main>

  <footer class="footer">
    <p class="mb-0">© 2025 - Sistema de Gestão Escolar</p>
  </footer>

</body>
</html>
